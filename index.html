<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <style>
.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: lightgray;
    color: black;
    text-align: center;
}
        
.sidenav {
    background-color: lightgray;
        }
        
 input[type=number]::-webkit-inner-spin-button {
  opacity: 1;
}
        
        input[type=number]{
    width: 40px;
} 
        
.dishname{
    text-align: left;
}
        
.cost{
    text-align: right;  
}
    </style>
      
  </head>
  <body>
    
	<div class="jumbotron">
        <h1 class="text-center">Dinner planner</h1>
    </div> 
    
    <div class="col-xs-2 sidenav">
	<div class="container">
		<div id="exampleView">
     
    <h2>My Dinner</h2>        
            
    <div>
        <label>Number of guests:</label>
        <input type="number" value="3" min="0"/>
    </div>
            
<div class="dishname">Dish name</div>
<div class="cost">Cost</div>
            
        </div>
		</div>
	</div>
      
    
      
    <footer class="footer">
        <p>Footer</p>
    </footer>
