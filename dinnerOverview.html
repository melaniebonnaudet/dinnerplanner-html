<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

    <style>
.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: lightgray;
    color: black;
    text-align: center;
}  
        
.mydinner{
    font-size: 30px;
}
        
hr {
    border-color: darkslategray;
}
        #dishprice {
            text-align: right;
            color: red;
            font-weight: bold;
        }
        
        .line {
    border-left: 1px solid black;
}
     
    
    </style>
      
  </head>
  <body>
    
	<div class="jumbotron">
        <h1 class="text-center">Dinner planner</h1>
    </div> 
      
      <p>
      <span class="mydinner">My Dinner: 3 people</span>   
      <button class="btn btn-warning" style="float: right;">Go back and edit dinner</button>
      </p>
   <hr>
      
    <div class="col-sm-12">
  <div class="col-md-2">
    <div class="thumbnail">
        <img src="images/bakedbrie.jpg" alt="Baked Brie" style="width:100%">
        <div class="caption">
          <p>Baked Brie</p>
            <p id="dishprice">77.20 SEK</p>
        </div>
    </div>
</div>
        
  <div class="col-md-2">
    <div class="thumbnail">
        <img src="images/icecream.jpg" alt="Ice Cream" style="width:100%">
        <div class="caption">
          <p>Ice Cream</p>
             <p id="dishprice">180.60 SEK</p>
        </div>
    </div>
  </div>
        
  <div class="col-md-2">
    <div class="thumbnail">
        <img src="images/meatballs.jpg" alt="Meatballs" style="width:100%">
        <div class="caption">
          <p>Meatballs</p>
             <p id="dishprice">83.40 SEK</p>
        </div>
    </div>
  </div> 

      <div class="col-md-2 line">
            <span>Total:<br></span>
                <b style="color: red">341.20 SEK</b> 
      </div>    
</div>
      
     
      
      
      <div class="col-sm-12">
      <hr>
      <button class="btn btn-warning center-block">Print Full Recipe</button>
      </div>
    
    <footer class="footer">
        <p>Footer</p>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
	<!-- TODO: Here you should include JS code for your other views -->
  </body>
</html>
